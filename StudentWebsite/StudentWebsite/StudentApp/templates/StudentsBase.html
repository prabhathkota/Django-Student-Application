<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<style>
		body {
		 margin: 0;
		 padding: 0;
		 font-family: Georgia, Times, "Times New Roman", serif;
		 font-size: 92%;
		 color: black;
		 width: 100%;
         height: 100%;
		}
		#header {
		 background-color: #ccc;
		 border-bottom: 1px solid #333;
		 vertical-align: middle;
		 padding-bottom: 1px;
		 padding-top: 1px;
		}
		#sidebarLeft {
		 float: left;
		 width: 100px;
		 height: 100%;
		 margin-left: 10px;
		 padding-top: 1em;
		}
		#mainRight {
		 padding-top: 1em;
		 margin: 0 2em 0 150px;	
		}
		#footer{
		 bottom:0;
		 clear: both;
		 position: fixed;
		 background-color: #ccc;
		 width: 100%;
		 padding-bottom: 3px;
		 padding-top: 3px;
		 border-top: 1px solid #333;
		 border-bottom: 1px solid #333;
		 vertical-align: middle;
		 font-size: 80%;
		}
		h2.sidebar {
		  font-size: 120%;
		}
	</style>

	<title>{% block title %}Student Web Page{% endblock %}</title>
	{% block css_block %} {% endblock %}

	<script type="text/javascript" src="{{ STATIC_URL }}jquery.min.js"> </script>
	<script type="text/javascript" src="{{ STATIC_URL }}highcharts.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}exporting.js"></script>
	<script>
	{% block js_block %} {% endblock %}
	</script>

</head>

<body>

<div id="header" align="center">
  <h1>Student Details</h1>
</div>
<div id="sidebarLeft">
  {% block sidebar %}
  	  <br/>
	  {% for key, value in side_bar.items %}
		    <b> <a href="{% url value %}">{{ key }} </a> </b> <br/><br/>
			
	  {% endfor %}
  {% endblock %}
</div>
<div id="mainRight">
  {% block main %}{% endblock %}
</div>
<div id="footer" align="center">
 &copy;2014 Cloodon Incorporated and/or its subsidiaries. All Rights Reserved.
</div> 

</body>
</html>
